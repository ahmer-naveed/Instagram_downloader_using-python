<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Video Downloader</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            font-size: 26px;
            margin-bottom: 20px;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #333;
            padding: 15px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 8px 16px;
            font-size: 16px;
        }
        .navbar a:hover {
            background-color: #575757;
            border-radius: 4px;
        }

        /* Form Styling */
        .input-group {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            text-align: left;
        }
        label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        input[type="url"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }

        /* Flash Message Styling */
        .flash-message {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .warning { background-color: #fff3cd; color: #856404; }

    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#" style="font-size: 20px; font-weight: bold;">MyWebsite</a>
        <div>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <h1>Instagram Video Downloader</h1>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Form -->
        <form method="post" action="/">
            <div class="input-group">
                <label for="url">Instagram Video URL:</label>
                <input type="url" id="url" name="url" placeholder="Enter Instagram video URL" required>
            </div>
            <button type="submit">Download Video</button>
        </form>
    </div>

</body>
</html>
